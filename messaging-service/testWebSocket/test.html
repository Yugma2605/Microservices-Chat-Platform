<html lang="en">
<head>

    <title>Chat Application</title>
</head>
<body>

<h2>Microservices Chat Platform</h2>

<div class="user-form" id="login-page">
    <h2>Login</h2>
<!--    <form id="usernameForm">-->
<!--        <label for="userId">UserId:</label>-->

<!--        <label for="fullname">Real Name:</label>-->

<!--        <label for="email">Email:</label>-->
<!--        <input type="email" id="email" name="email" required>-->

<!--        <button type="submit">Enter Chatroom</button>-->

    <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="email" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required>

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="javascript:void(0)" id="showRegister">Register</a></p>
    </form>
</div>

<!-- Registration Form -->
<div class="user-form hidden" id="register-page">
    <h2>Register</h2>
    <form id="registerForm">
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" name="username" required>

        <label for="regUsername">Full Name:</label>
        <input type="text" id="regUsername" name="fullname" required>

        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="password" required>

        <button type="submit">Register</button>
        <p>Already have an account? <a href="javascript:void(0)" id="showLogin">Login</a></p>
    </form>
</div>


<div class="chat-container hidden" id="chat-page">
    <div class="users-list">
        <div class="users-list-container">
            <h2>Online Users</h2>
            <ul id="connectedUsers">
            </ul>
        </div>
        <div>
            <p id="connected-user-fullname"></p>
            <a class="logout" href="javascript:void(0)" id="logout">Logout</a>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-area" id="chat-messages">
        </div>

        <form id="messageForm" name="messageForm" class="hidden">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                <input type="file" id="fileInput" />
                <button>Send</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<!--<script src="main.js"></script>-->
<script src="newMain.js" defer></script>
<script src="stomp.js"></script>
</body>
</html>
